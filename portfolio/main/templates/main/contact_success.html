<!-- templates/main/contact_success.html -->
{% extends 'main/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-12 max-w-2xl">
    <div class="text-center bg-white rounded-2xl shadow-lg p-8 md:p-12">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-green-100 rounded-full mb-6">
            <i class="fas fa-check text-3xl text-green-600"></i>
        </div>
        
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Message envoyé avec succès !</h1>
        
        <p class="text-gray-600 mb-8 text-lg">
            Merci pour votre message. Je vous répondrai dans les plus brefs délais.
        </p>
        
        <div class="space-y-4">
            <a href="{% url 'home' %}" class="block bg-primary-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-primary-700 transition-colors">
                <i class="fas fa-home mr-2"></i>
                Retour à l'accueil
            </a>
            
            <a href="{% url 'project_list' %}" class="block border-2 border-primary-600 text-primary-600 py-3 px-6 rounded-lg font-semibold hover:bg-primary-50 transition-colors">
                <i class="fas fa-briefcase mr-2"></i>
                Voir mes projets
            </a>
        </div>
    </div>
</div>
{% endblock %}
